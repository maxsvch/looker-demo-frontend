<!doctype html>
<html>
    <head>
        <title>Generate Looker Report</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            /* Minimal body styling to avoid overriding global styles */
            body {
                font-family: inherit; /* Maintain site's font family */
            }

            section {
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 400px;
                margin: auto; /* Center the section */
            }

            .description h3 {
                font-size: 24px;
                margin: 10px 0;
                color: inherit; /* Inherit global color */
            }

            .description h5 {
                font-size: 18px;
                color: inherit; /* Inherit global color */
                margin-bottom: 20px;
            }

            /* Generate report button styling */
            #generate-report-button {
                background-color: #fff;
                border: 2px solid #000;
                border-radius: 30px;
                color: #000;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                transition:
                    background-color 0.3s,
                    color 0.3s;
            }

            #generate-report-button:hover {
                background-color: #000;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="description">
                <h3>Generate Looker Report</h3>
                <h5>Click the button to generate your report</h5>
            </div>
            <button id="generate-report-button">Generate report</button>
        </section>

        <script>
            document
                .getElementById("generate-report-button")
                .addEventListener("click", function () {
                    // Replace with your Cloud Run service URL
                    const cloudRunUrl =
                        "https://pdfgenbackend-qgaeavvpva-ew.a.run.app/generate-report?dashboard_title=TestSodexi";
                    // window.location.href = cloudRunUrl;

                    const xhr = new XMLHttpRequest();
                    xhr.open("GET", cloudRunUrl, true);
                    xhr.responseType = "blob"; // Use blob for binary data

                    xhr.onload = function () {
                        if (xhr.status === 200) {
                            const blob = xhr.response;
                            const link = document.createElement("a");
                            link.href = URL.createObjectURL(blob);
                            link.download = "report.pdf"; // Set default filename for download
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        } else {
                            console.error(
                                "Failed to fetch file:",
                                xhr.statusText,
                            );
                        }
                    };

                    xhr.onerror = function () {
                        console.error("There was a problem with the request.");
                    };

                    xhr.send();
                });
        </script>
    </body>
</html>
