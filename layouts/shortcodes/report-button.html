<!doctype html>
<html>
    <head>
        <title>Generate Looker Report</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            /* Minimal body styling to avoid overriding global styles */
            body {
                font-family: inherit; /* Maintain site's font family */
            }

            section {
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 400px;
                margin: auto; /* Center the section */
            }

            .description h3 {
                font-size: 24px;
                margin: 10px 0;
                color: inherit; /* Inherit global color */
            }

            .description h5 {
                font-size: 18px;
                color: inherit; /* Inherit global color */
                margin-bottom: 20px;
            }

            /* Generate report button styling */
            #generate-report-button {
                background-color: #fff;
                border: 2px solid #000;
                border-radius: 30px;
                color: #000;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                transition:
                    background-color 0.3s,
                    color 0.3s;
            }

            #generate-report-button:hover {
                background-color: #000;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="description">
                <h3>Generate Looker Report</h3>
                <h5>Click the button to generate your report</h5>
            </div>
            <button id="generate-report-button">Generate report</button>
        </section>

        <script>
            document
                .getElementById("generate-report-button")
                .addEventListener("click", function () {
                    // Replace with your Cloud Run service URL
                    const cloudRunUrl =
                        "https://pdfgenbackend-qgaeavvpva-ew.a.run.app/generate-report?dashboard_title=TestSodexi";
                    // window.location.href = cloudRunUrl;

                    try {
                        // Make a request to the backend
                        const response = await fetch(cloudRunUrl, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/pdf',
                            },
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        // Create a Blob from the response
                        const blob = await response.blob();

                        // Create a link element to initiate the download
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = 'report.pdf'; // You can set a different filename if necessary
                        document.body.appendChild(link);
                        link.click();

                        // Clean up the link element
                        document.body.removeChild(link);
                    }
                    catch (error) {
                        console.error('Error downloading the file:', error);
                    }
                });
        </script>
    </body>
</html>
